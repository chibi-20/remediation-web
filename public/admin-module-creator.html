<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Module Creator</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
  body {
    background-color: #e3f2fd;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 2rem;
  }

  main {
    max-width: 850px;
    margin: auto;
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  h2, h3 {
    color: #1565c0;
  }

  label {
    display: block;
    margin: 0.5rem 0 0.2rem;
    font-weight: 600;
    color: #333;
  }

  input[type="text"],
  select,
  input[type="file"] {
    width: 100%;
    padding: 0.6rem;
    border-radius: 8px;
    border: 1px solid #90caf9;
    margin-bottom: 1rem;
    box-sizing: border-box;
    font-size: 14px;
  }

  .question-block {
    background-color: #f0f8ff;
    border: 1px solid #90caf9;
    padding: 1rem;
    border-radius: 12px;
    margin-bottom: 1.5rem;
    position: relative;
  }

  .question-block .delete-question-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    background-color: transparent;
    color: #b71c1c;
    border: none;
    font-size: 18px;
    cursor: pointer;
  }

  .choice-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
  }

  .choice-item input[type="text"] {
    flex: 1;
    padding: 0.4rem;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .choice-item button {
    background-color: transparent;
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: #b71c1c;
  }

  .add-choice-btn,
  #addQuestionBtn,
  #submitModuleBtn {
    background-color: #1565c0;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s;
    margin-top: 0.5rem;
  }

  .add-choice-btn:hover,
  #addQuestionBtn:hover,
  #submitModuleBtn:hover {
    background-color: #0d47a1;
  }

  .choices-container {
    margin-top: 0.5rem;
    padding-top: 0.5rem;
    border-top: 1px solid #cfd8dc;
  }
</style>

</head>
<body>
  <main>
    <h2>üìù Module Creator</h2>

    <label for="quarter">Quarter</label>
    <select id="quarter" required>
      <option value="Q1">Quarter 1</option>
      <option value="Q2">Quarter 2</option>
      <option value="Q3">Quarter 3</option>
      <option value="Q4">Quarter 4</option>
    </select>

    <label for="pdf">Upload PDF (lesson)</label>
    <input type="file" id="pdf" accept=".pdf" required>

    <h3>Quiz Questions</h3>
    <div id="questionsContainer"></div>
    <button type="button" id="addQuestionBtn">‚ûï Add Question</button>
    <button id="submitModuleBtn">‚úÖ Submit Module</button>
  </main>

  <script src="js/script-module-creator.js"></script>
</body>
</html>
