<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teacher-Section Assignments</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Back button -->
        <div class="mb-6">
            <a href="admin-dashboard.html" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Admin Dashboard
            </a>
        </div>
        
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-800">👥 Teacher-Section Management</h1>
        
        <!-- Add New Assignment -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">➕ Add Teacher to Section</h2>
            <form id="assignForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Teacher</label>
                        <select id="teacherSelect" class="w-full border rounded-lg p-2" required>
                            <option value="">-- Select Teacher --</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Role</label>
                        <select id="roleSelect" class="w-full border rounded-lg p-2" required>
                            <option value="">-- Select Role --</option>
                            <option value="adviser">Class Adviser</option>
                            <option value="subject_teacher">Subject Teacher</option>
                        </select>
                    </div>
                </div>
                
                <!-- Teacher Info Display -->
                <div id="teacherInfo" class="hidden bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <h3 class="font-semibold text-blue-800 mb-2">📋 Teacher Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                        <div>
                            <strong>Name:</strong> <span id="teacherName">-</span>
                        </div>
                        <div>
                            <strong>Subject:</strong> <span id="teacherSubject">-</span>
                        </div>
                        <div>
                            <strong>Grade Level:</strong> <span id="teacherGrade">-</span>
                        </div>
                    </div>
                </div>
                
                <!-- Section Selection -->
                <div id="sectionSelection" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Section from Teacher's Assigned Sections</label>
                    <select id="sectionSelect" class="w-full border rounded-lg p-2" required>
                        <option value="">-- Select Section --</option>
                    </select>
                    <p class="text-sm text-gray-500 mt-1">These are the sections assigned to the selected teacher in their profile.</p>
                </div>
                
                <button type="submit" class="w-full md:w-auto bg-blue-600 text-white rounded-lg px-6 py-2 hover:bg-blue-700 transition-colors">
                    Add Assignment
                </button>
            </form>
        </div>

        <!-- Current Assignments -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">📋 Current Teacher-Section Assignments</h2>
            <div id="assignmentsList" class="space-y-2">
                <!-- Assignments will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Check if admin is logged in (multiple auth methods)
        const adminToken = localStorage.getItem("adminToken");
        const adminUser = localStorage.getItem("adminUser");
        const oldAdminLoggedIn = localStorage.getItem("adminLoggedIn");
        const teacherLoggedIn = localStorage.getItem("teacherLoggedIn");
        
        console.log("Admin Token:", adminToken);
        console.log("Admin User:", adminUser);
        console.log("Old Admin:", oldAdminLoggedIn);
        console.log("Teacher:", teacherLoggedIn);
        
        // Allow access if any admin authentication is present
        const hasAdminAccess = adminToken && adminUser;
        const hasOldAdminAccess = oldAdminLoggedIn === "true";
        const hasTeacherAccess = teacherLoggedIn === "true";
        
        if (!hasAdminAccess && !hasOldAdminAccess && !hasTeacherAccess) {
            console.log("Authentication failed - redirecting to admin login");
            alert("Access denied. Please log in as an admin first.");
            window.location.href = "admin-login.html";
        } else {
            console.log("Authentication successful");
        }

        // Load teachers and assignments
        async function loadData() {
            try {
                // Load teachers using the new admin API
                const teachersRes = await fetch('/tms/remediation-web/api/admin-get-teachers.php');
                const teachersData = await teachersRes.json();
                
                console.log('Teachers API response:', teachersData);
                
                const teacherSelect = document.getElementById('teacherSelect');
                
                if (teachersData.success && Array.isArray(teachersData.data)) {
                    teachersData.data.forEach(teacher => {
                        const option = document.createElement('option');
                        option.value = teacher.id;
                        option.textContent = `${teacher.name} (${teacher.username})`;
                        option.dataset.teacherData = JSON.stringify(teacher);
                        teacherSelect.appendChild(option);
                    });
                } else {
                    console.error('Failed to load teachers:', teachersData.message || 'Unknown error');
                    // Try fallback to old API
                    const fallbackRes = await fetch('/tms/remediation-web/api/admins.php');
                    const fallbackData = await fallbackRes.json();
                    
                    if (Array.isArray(fallbackData)) {
                        fallbackData.forEach(teacher => {
                            const option = document.createElement('option');
                            option.value = teacher.id;
                            option.textContent = teacher.username || teacher.name;
                            teacherSelect.appendChild(option);
                        });
                    }
                }

                // Add event listener for teacher selection
                teacherSelect.addEventListener('change', handleTeacherSelection);

                // Load current assignments
                loadAssignments();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Handle teacher selection to show their sections
        function handleTeacherSelection() {
            const teacherSelect = document.getElementById('teacherSelect');
            const teacherInfo = document.getElementById('teacherInfo');
            const sectionSelection = document.getElementById('sectionSelection');
            const sectionSelect = document.getElementById('sectionSelect');
            
            if (teacherSelect.value) {
                const selectedOption = teacherSelect.options[teacherSelect.selectedIndex];
                const teacherData = JSON.parse(selectedOption.dataset.teacherData || '{}');
                
                // Show teacher info
                document.getElementById('teacherName').textContent = teacherData.name || 'N/A';
                document.getElementById('teacherSubject').textContent = teacherData.subject || 'N/A';
                document.getElementById('teacherGrade').textContent = teacherData.grade || 'N/A';
                teacherInfo.classList.remove('hidden');
                
                // Parse and show sections
                const sections = teacherData.sections ? teacherData.sections.split(',').map(s => s.trim()) : [];
                sectionSelect.innerHTML = '<option value="">-- Select Section --</option>';
                
                if (sections.length > 0 && sections[0] !== '') {
                    sections.forEach(section => {
                        const option = document.createElement('option');
                        option.value = section;
                        option.textContent = section;
                        sectionSelect.appendChild(option);
                    });
                    sectionSelection.classList.remove('hidden');
                } else {
                    // If no sections assigned, show manual input
                    sectionSelect.innerHTML = '<option value="">No sections assigned to this teacher</option>';
                    const manualOption = document.createElement('option');
                    manualOption.value = 'MANUAL_INPUT';
                    manualOption.textContent = '+ Add custom section name';
                    sectionSelect.appendChild(manualOption);
                    sectionSelection.classList.remove('hidden');
                }
            } else {
                teacherInfo.classList.add('hidden');
                sectionSelection.classList.add('hidden');
            }
        }

        async function loadAssignments() {
            try {
                const res = await fetch('/tms/remediation-web/api/teacher-sections-list.php');
                const data = await res.json();
                const list = document.getElementById('assignmentsList');
                list.innerHTML = '';
                
                if (data.length === 0) {
                    list.innerHTML = '<p class="text-gray-500">No assignments found.</p>';
                    return;
                }

                data.forEach(assignment => {
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center p-3 bg-gray-50 rounded-lg';
                    div.innerHTML = `
                        <div>
                            <span class="font-semibold">${assignment.teacher_name}</span>
                            <span class="text-gray-600">→ Section ${assignment.section}</span>
                            <span class="text-sm px-2 py-1 rounded ${assignment.role === 'adviser' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'}">${assignment.role === 'adviser' ? '👨‍🏫 Adviser' : '📚 Subject Teacher'}</span>
                        </div>
                        <button onclick="removeAssignment(${assignment.id})" class="text-red-600 hover:text-red-800">🗑️ Remove</button>
                    `;
                    list.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading assignments:', error);
            }
        }

        // Add new assignment
        document.getElementById('assignForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const sectionSelect = document.getElementById('sectionSelect');
            let sectionValue = sectionSelect.value;
            
            // Handle manual input case
            if (sectionValue === 'MANUAL_INPUT') {
                sectionValue = prompt('Enter custom section name:');
                if (!sectionValue || sectionValue.trim() === '') {
                    alert('Section name is required');
                    return;
                }
                sectionValue = sectionValue.trim().toUpperCase();
            }
            
            const data = {
                admin_id: document.getElementById('teacherSelect').value,
                section: sectionValue.toUpperCase(),
                role: document.getElementById('roleSelect').value
            };

            try {
                const res = await fetch('/tms/remediation-web/api/add-teacher-section.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await res.json();
                if (result.success) {
                    alert('✅ Assignment added successfully!');
                    document.getElementById('assignForm').reset();
                    document.getElementById('teacherInfo').classList.add('hidden');
                    document.getElementById('sectionSelection').classList.add('hidden');
                    loadAssignments();
                } else {
                    alert('❌ ' + (result.error || 'Failed to add assignment'));
                }
            } catch (error) {
                console.error('Error adding assignment:', error);
                alert('❌ Server error');
            }
        });

        // Remove assignment
        async function removeAssignment(id) {
            if (!confirm('Are you sure you want to remove this assignment?')) return;
            
            try {
                const res = await fetch('/tms/remediation-web/api/remove-teacher-section.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                
                const result = await res.json();
                if (result.success) {
                    alert('✅ Assignment removed successfully!');
                    loadAssignments();
                } else {
                    alert('❌ ' + (result.error || 'Failed to remove assignment'));
                }
            } catch (error) {
                alert('❌ Server error');
            }
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
