<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Module Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f7fc;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      display: block;
    }

    h2 {
      color: #1565c0;
      margin-bottom: 1rem;
      font-size: 24px;
    }

    #pdfContainer {
      width: 100%;
      margin-bottom: 30px;
    }

    form {
      display: block;
      width: 100%;
    }

    .question {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 1.5rem;
    }

    .question p {
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 16px;
    }

    .question label {
      display: block;
      margin: 3px 0;
      padding-left: 8px;
      font-size: 15px;
    }

    button {
      padding: 12px 24px;
      background-color: #1565c0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 16px;
    }

    button:hover {
      background-color: #0d47a1;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      .question {
        padding: 0.8rem;
      }

      .question p {
        font-size: 15px;
      }

      .question label {
        font-size: 14px;
      }

      button {
        width: 100%;
        font-size: 16px;
        padding: 10px;
      }

      #result {
        font-size: 16px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h2 id="moduleTitle">Module Viewer</h2>

  <!-- PDF Viewer -->
  <div id="pdfContainer">
    <div style="background: white; padding: 1rem; border-radius: 8px; margin-bottom: 20px; text-align: center;">
      <h3>üìñ Module Content</h3>
      <p>Click the button below to open the module PDF in a new tab:</p>
      <button id="openPdfBtn" type="button" style="background: #1565c0; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px;">
        üìÑ Open Module PDF
      </button>
    </div>
  </div>

  <!-- Quiz Form -->
  <form id="quizForm">
    <div id="questionsContainer"></div>
    <button type="submit">‚úÖ Submit Answers</button>
    <div id="result"></div>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const moduleId = urlParams.get("id");
    const studentLRN = localStorage.getItem("studentLRN");

    if (!moduleId || !studentLRN) {
      alert("Missing module ID or student LRN.");
      location.href = "dashboard.html";
    }

    async function loadModule() {
      const res = await fetch("/tms/remediation-web/api/modules.php");
      const modules = await res.json();
      const currentQuarter = modules.find(m => m.id == moduleId)?.quarter;
      const quarterModules = modules.filter(m => m.quarter === currentQuarter);
      const moduleIndex = quarterModules.findIndex(m => m.id == moduleId) + 1;
      const module = modules.find(m => m.id == moduleId);

      if (!module) {
        alert("Module not found.");
        return;
      }

      document.getElementById("moduleTitle").textContent = `${module.quarter} - Module ${moduleIndex}`;

      // Set up PDF button to open in new tab
      const pdfUrl = `/tms/remediation-web/public/MODULES/${module.filename}`;
      document.getElementById("openPdfBtn").onclick = function() {
        window.open(pdfUrl, '_blank');
      };

      const container = document.getElementById("questionsContainer");
      container.innerHTML = "";

      module.questions.forEach((q, index) => {
        const block = document.createElement("div");
        block.className = "question";

        let html = `<p>${index + 1}. ${q.question}</p>`;
        q.choices.forEach(choice => {
          html += `
            <label>
              <input type="radio" name="q${index}" value="${choice}"> ${choice}
            </label>
          `;
        });

        block.innerHTML = html;
        container.appendChild(block);
      });

      document.getElementById("quizForm").addEventListener("submit", function (e) {
        e.preventDefault();
        let score = 0;

        module.questions.forEach((q, index) => {
          const selected = document.querySelector(`input[name="q${index}"]:checked`);
          if (selected && selected.value.trim().toLowerCase() === q.answer.trim().toLowerCase()) {
            score++;
          }
        });

        const passed = score / module.questions.length >= 0.8;
        document.getElementById("result").textContent =
          `You got ${score}/${module.questions.length}. ${passed ? "‚úÖ Passed!" : "‚ùå Try again."}`;

        fetch("/tms/remediation-web/api/update-progress.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            lrn: studentLRN,
            module: `module${module.id}`,
            score: { score, passed }
          })
        });
      });
    }

    loadModule();
  </script>
</body>
</html>
