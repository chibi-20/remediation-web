<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-shadow {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="gradient-bg shadow-lg">
    <div class="max-w-xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
          <span class="text-2xl">ðŸ“–</span>
        </div>
        <div>
          <h1 class="text-xl font-bold text-white">Module Viewer</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="max-w-2xl mx-auto mt-10 p-8 bg-white rounded-xl card-shadow">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Module Details</h2>
    <div class="module-content" id="moduleContent">
      <!-- Module content will be loaded here -->
    </div>
    <div class="flex justify-between mt-6">
      <a href="dashboard.html" class="text-blue-600 hover:underline">â¬… Back to Dashboard</a>
    </div>
  </main>
  <script>
    // Example: Load module content dynamically
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const moduleId = params.get("id");
      if (!moduleId) {
        document.getElementById("moduleContent").textContent = "Module not found.";
        return;
      }
      fetch(`/tms/remediation-web/api/modules.php?id=${moduleId}`)
        .then(res => res.json())
        .then(data => {
          if (data.success && data.module) {
            document.getElementById("moduleContent").innerHTML = `
              <h3 class='text-lg font-bold text-blue-700 mb-2'>${data.module.title}</h3>
              <p class='mb-2'>${data.module.description}</p>
              <p class='text-sm text-gray-500'>Section: ${data.module.section}</p>
            `;
          } else {
            document.getElementById("moduleContent").textContent = "Module not found.";
          }
        });
    });
  </script>
</body>
</html>
