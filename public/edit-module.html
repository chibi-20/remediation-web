<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Module - SAGIP ARAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-shadow {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .question-card {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      border: 2px solid #e2e8f0;
      transition: all 0.3s ease;
    }
    .question-card:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
    }
    .option-button {
      transition: all 0.2s ease;
      border: 2px solid #e2e8f0;
    }
    .option-button:hover {
      border-color: #667eea;
      background-color: #f0f4ff;
    }
    .option-button.selected {
      background-color: #667eea;
      color: white;
      border-color: #667eea;
    }
    .loading-overlay {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-blue-50 min-h-screen">
  <!-- Header -->
  <header class="gradient-bg shadow-2xl">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <div class="w-12 h-12 bg-white bg-opacity-20 backdrop-blur-lg rounded-xl flex items-center justify-center">
            <span class="text-2xl">‚úèÔ∏è</span>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-white">Edit Module</h1>
            <p class="text-blue-100 text-sm">Modify your learning module</p>
          </div>
        </div>
        <a href="teacher-dashboard.html" class="bg-white bg-opacity-20 backdrop-blur-lg text-white px-4 py-2 rounded-lg hover:bg-opacity-30 transition-all duration-200 flex items-center space-x-2">
          <span>‚Üê</span>
          <span>Back to Dashboard</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="fixed inset-0 loading-overlay flex items-center justify-center z-50">
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto mb-4"></div>
      <p class="text-gray-600 font-medium">Loading module data...</p>
    </div>
  </div>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 py-8">
    <form id="editModuleForm" class="space-y-6">
      <!-- Basic Module Information -->
      <div class="bg-white rounded-2xl card-shadow p-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">üìã Basic Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Module Title</label>
            <input type="text" id="title" name="title" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" required placeholder="Enter module title">
          </div>
          <div>
            <label for="quarter" class="block text-sm font-medium text-gray-700 mb-2">Quarter</label>
            <select id="quarter" name="quarter" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" required>
              <option value="">Select Quarter</option>
              <option value="Q1">Quarter 1</option>
              <option value="Q2">Quarter 2</option>
              <option value="Q3">Quarter 3</option>
              <option value="Q4">Quarter 4</option>
            </select>
          </div>
        </div>
        <div class="mt-6">
          <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <textarea id="description" name="description" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" required placeholder="Describe the module content and objectives"></textarea>
        </div>
      </div>

      <!-- Section Selection -->
      <div class="bg-white rounded-2xl card-shadow p-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">üéØ Target Section</h3>
        <div>
          <label for="section" class="block text-sm font-medium text-gray-700 mb-2">Section</label>
          <input type="text" id="section" name="section" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" required placeholder="e.g., 10-LEYNES">
        </div>
      </div>

      <!-- Assessment Settings -->
      <div class="bg-white rounded-2xl card-shadow p-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">‚öôÔ∏è Assessment Settings</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="passingScore" class="block text-sm font-medium text-gray-700 mb-2">Passing Score (%)</label>
            <input type="number" id="passingScore" name="passingScore" min="50" max="100" value="75" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" required>
          </div>
        </div>
      </div>

      <!-- PDF Upload (Optional) -->
      <div class="bg-white rounded-2xl card-shadow p-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">üìÑ Module File (Optional)</h3>
        <div>
          <label for="pdfFile" class="block text-sm font-medium text-gray-700 mb-2">Upload New PDF (Leave empty to keep current file)</label>
          <input type="file" id="pdfFile" accept=".pdf" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
          <p class="text-sm text-gray-500 mt-2">Current file: <span id="currentFileName" class="font-medium">Loading...</span></p>
        </div>
      </div>

      <!-- Assessment Questions -->
      <div class="bg-white rounded-2xl card-shadow p-8">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-lg font-semibold text-gray-800">üìù Assessment Questions</h3>
          <button type="button" id="addQuestionBtn" class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-4 py-2 rounded-lg hover:from-purple-700 hover:to-blue-700 transition-all duration-200 flex items-center space-x-2">
            <span>+</span>
            <span>Add Question</span>
          </button>
        </div>
        <div id="questionsContainer" class="space-y-6">
          <!-- Questions will be loaded here -->
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" id="submitBtn" class="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-semibold px-8 py-4 rounded-xl transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-3">
          <span>üíæ</span>
          <span>Update Module</span>
        </button>
      </div>
    </form>
  </main>

  <script>
    // Get module ID from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const moduleId = urlParams.get('id');
    
    let moduleData = null;
    let questionCounter = 0;

    // Check teacher authentication
    const teacherLoggedIn = localStorage.getItem('teacherLoggedIn');
    const teacherUser = localStorage.getItem('teacherUser');
    
    if (!teacherLoggedIn || !teacherUser) {
      alert('Please log in as a teacher first.');
      window.location.href = 'teacher-login.html';
    }

    if (!moduleId) {
      alert('No module ID provided.');
      window.location.href = 'teacher-dashboard.html';
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      loadModuleData();
      setupEventListeners();
    });

    // Load existing module data
    async function loadModuleData() {
      try {
        const response = await fetch(`/tms/remediation-web/api/get-module.php?id=${moduleId}`);
        const result = await response.json();
        
        if (!result.success) {
          throw new Error(result.error || 'Failed to load module');
        }
        
        moduleData = result.data;
        populateForm();
        
      } catch (error) {
        alert('Error loading module: ' + error.message);
        window.location.href = 'teacher-dashboard.html';
      } finally {
        document.getElementById('loadingOverlay').style.display = 'none';
      }
    }

    // Populate form with existing data
    function populateForm() {
      document.getElementById('title').value = moduleData.title || '';
      document.getElementById('description').value = moduleData.description || '';
      document.getElementById('section').value = moduleData.section || '';
      document.getElementById('quarter').value = moduleData.quarter || '';
      document.getElementById('passingScore').value = moduleData.passing_score || 75;
      
      // Show current filename
      if (moduleData.filename) {
        document.getElementById('currentFileName').textContent = moduleData.filename;
      } else {
        document.getElementById('currentFileName').textContent = 'No file uploaded';
      }
      
      // Load existing questions
      if (moduleData.questions) {
        const questions = typeof moduleData.questions === 'string' 
          ? JSON.parse(moduleData.questions) 
          : moduleData.questions;
        
        questions.forEach(question => {
          addQuestionBlock(question);
        });
      }
    }

    // Setup event listeners
    function setupEventListeners() {
      document.getElementById('addQuestionBtn').addEventListener('click', () => addQuestionBlock());
      document.getElementById('editModuleForm').addEventListener('submit', handleSubmit);
    }

    // Add question block
    function addQuestionBlock(questionData = null) {
      questionCounter++;
      const questionId = `question_${questionCounter}`;
      
      const questionDiv = document.createElement('div');
      questionDiv.className = 'question-card p-6 rounded-xl';
      questionDiv.setAttribute('data-question-id', questionId);
      
      questionDiv.innerHTML = `
        <div class="flex justify-between items-center mb-4">
          <h4 class="text-lg font-semibold text-gray-800">Question ${questionCounter}</h4>
          <button type="button" class="remove-question text-red-500 hover:text-red-700 transition-colors duration-200" onclick="removeQuestion('${questionId}')">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
          </button>
        </div>
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Question Text</label>
            <input type="text" class="question-text w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                   value="${questionData ? questionData.question : ''}" required placeholder="Enter your question">
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="option-group">
              <label class="block text-sm font-medium text-gray-700 mb-2">Option A</label>
              <div class="flex items-center space-x-2">
                <input type="radio" name="correct_${questionId}" value="A" class="correct-answer" ${questionData && questionData.correctAnswer === 'A' ? 'checked' : ''}>
                <input type="text" class="option-text flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                       value="${questionData ? questionData.optionA : ''}" required placeholder="Option A">
              </div>
            </div>
            
            <div class="option-group">
              <label class="block text-sm font-medium text-gray-700 mb-2">Option B</label>
              <div class="flex items-center space-x-2">
                <input type="radio" name="correct_${questionId}" value="B" class="correct-answer" ${questionData && questionData.correctAnswer === 'B' ? 'checked' : ''}>
                <input type="text" class="option-text flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                       value="${questionData ? questionData.optionB : ''}" required placeholder="Option B">
              </div>
            </div>
            
            <div class="option-group">
              <label class="block text-sm font-medium text-gray-700 mb-2">Option C</label>
              <div class="flex items-center space-x-2">
                <input type="radio" name="correct_${questionId}" value="C" class="correct-answer" ${questionData && questionData.correctAnswer === 'C' ? 'checked' : ''}>
                <input type="text" class="option-text flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                       value="${questionData ? questionData.optionC : ''}" required placeholder="Option C">
              </div>
            </div>
            
            <div class="option-group">
              <label class="block text-sm font-medium text-gray-700 mb-2">Option D</label>
              <div class="flex items-center space-x-2">
                <input type="radio" name="correct_${questionId}" value="D" class="correct-answer" ${questionData && questionData.correctAnswer === 'D' ? 'checked' : ''}>
                <input type="text" class="option-text flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                       value="${questionData ? questionData.optionD : ''}" required placeholder="Option D">
              </div>
            </div>
          </div>
        </div>
      `;
      
      document.getElementById('questionsContainer').appendChild(questionDiv);
    }

    // Remove question block
    function removeQuestion(questionId) {
      const questionDiv = document.querySelector(`[data-question-id="${questionId}"]`);
      if (questionDiv) {
        questionDiv.remove();
        updateQuestionNumbers();
      }
    }

    // Update question numbers after removal
    function updateQuestionNumbers() {
      const questionBlocks = document.querySelectorAll('#questionsContainer .question-card');
      questionBlocks.forEach((block, index) => {
        const title = block.querySelector('h4');
        title.textContent = `Question ${index + 1}`;
      });
    }

    // Handle form submission
    async function handleSubmit(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.innerHTML;
      
      try {
        // Disable submit button and show loading
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="animate-spin">‚è≥</span> <span>Updating...</span>';
        
        // Collect form data
        const formData = new FormData();
        formData.append('id', moduleId);
        formData.append('title', document.getElementById('title').value.trim());
        formData.append('description', document.getElementById('description').value.trim());
        formData.append('section', document.getElementById('section').value.trim());
        formData.append('quarter', document.getElementById('quarter').value);
        formData.append('passingScore', document.getElementById('passingScore').value);
        
        // Add PDF file if selected
        const pdfFile = document.getElementById('pdfFile').files[0];
        if (pdfFile) {
          formData.append('pdfFile', pdfFile);
        }
        
        // Collect questions data
        const questionsData = [];
        const questionBlocks = document.querySelectorAll('#questionsContainer .question-card');
        
        questionBlocks.forEach((block, index) => {
          const questionText = block.querySelector('.question-text').value.trim();
          const options = block.querySelectorAll('.option-text');
          const correctAnswer = block.querySelector('input[type="radio"]:checked');
          
          if (!questionText) {
            throw new Error(`Question ${index + 1} text is required`);
          }
          
          const optionTexts = Array.from(options).map(opt => opt.value.trim());
          if (optionTexts.some(text => !text)) {
            throw new Error(`All options for Question ${index + 1} are required`);
          }
          
          if (!correctAnswer) {
            throw new Error(`Please select the correct answer for Question ${index + 1}`);
          }
          
          questionsData.push({
            question: questionText,
            optionA: optionTexts[0],
            optionB: optionTexts[1],
            optionC: optionTexts[2],
            optionD: optionTexts[3],
            correctAnswer: correctAnswer.value
          });
        });
        
        if (questionsData.length === 0) {
          throw new Error('At least one question is required');
        }
        
        formData.append('questions', JSON.stringify(questionsData));
        
        // Submit to API
        const response = await fetch('/tms/remediation-web/api/update-module.php', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
          alert('‚úÖ Module updated successfully!');
          window.location.href = 'teacher-dashboard.html';
        } else {
          throw new Error(result.error || 'Failed to update module');
        }
        
      } catch (error) {
        alert('‚ùå Error: ' + error.message);
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    }
  </script>
</body>
</html>
