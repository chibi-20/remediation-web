<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Module</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-shadow {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="gradient-bg shadow-lg">
    <div class="max-w-xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
          <span class="text-2xl">✏️</span>
        </div>
        <div>
          <h1 class="text-xl font-bold text-white">Edit Module</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="max-w-lg mx-auto mt-10 p-8 bg-white rounded-xl card-shadow">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Edit Module Details</h2>
    <form id="editModuleForm" class="space-y-5">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Module Title</label>
        <input type="text" id="title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea id="description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required></textarea>
      </div>
      <div>
        <label for="section" class="block text-sm font-medium text-gray-700 mb-1">Section</label>
        <input type="text" id="section" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required placeholder="e.g. 10-A">
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-colors duration-200">Save Changes</button>
    </form>
    <div id="error" class="mt-4 text-center text-red-500"></div>
    <div class="flex justify-between mt-6">
      <a href="teacher-dashboard.html" class="text-blue-600 hover:underline">⬅ Back to Dashboard</a>
    </div>
  </main>
  <script src="js/script-edit-module.js"></script>
</body>
</html>
