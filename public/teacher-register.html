<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-shadow {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="gradient-bg shadow-lg">
    <div class="max-w-xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
          <span class="text-2xl">üÜï</span>
        </div>
        <div>
          <h1 class="text-xl font-bold text-white">Teacher Registration</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="max-w-lg mx-auto mt-10 p-8 bg-white rounded-xl card-shadow">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Create Teacher Account</h2>
    <form id="adminRegisterForm" class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required placeholder="e.g. Juan Dela Cruz">
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="grade" class="block text-sm font-medium text-gray-700 mb-1">Grade Level</label>
          <select id="grade" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            <option value="">Select grade</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
          </select>
        </div>
        <div>
          <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
          <input type="text" id="subject" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required placeholder="e.g. Araling Panlipunan">
        </div>
      </div>
      <div>
        <label for="sections" class="block text-sm font-medium text-gray-700 mb-1">Sections Taught <span class="text-xs text-gray-400">(comma separated)</span></label>
        <input type="text" id="sections" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required placeholder="e.g. 10-A, 10-B, 10-C">
      </div>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-colors duration-200">Register</button>
    </form>
    <div id="error" class="mt-4 text-center text-red-500"></div>
    <div class="flex justify-between mt-6">
      <a href="teacher-login.html" class="text-blue-600 hover:underline">‚¨Ö Back to Teacher Login</a>
      <a href="index.html" class="text-gray-600 hover:underline">üè† Home</a>
    </div>
  </main>
  <script>
    document.getElementById("adminRegisterForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const grade = document.getElementById("grade").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const sections = document.getElementById("sections").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = '';
      
      if (!name || !grade || !subject || !sections || !username || !password) {
        errorDiv.textContent = '‚ùå All fields are required.';
        return;
      }
      
      try {
        console.log("Sending data:", { name, grade, subject, sections, username, password });
        const response = await fetch("/tms/remediation-web/api/register-admin.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, grade, subject, sections, username, password }),
        });
        const result = await response.json();
        console.log("Server response:", result);
        if (result.success) {
          alert("Registration successful! Redirecting to login...");
          window.location.href = "teacher-login.html";
        } else {
          errorDiv.textContent = "‚ùå " + result.error;
        }
      } catch (err) {
        errorDiv.textContent = "‚ùå Server error. Please try again.";
      }
    });
  </script>
</body>
</html>
