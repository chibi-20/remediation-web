<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-shadow {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="gradient-bg shadow-lg">
    <div class="max-w-xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
          <span class="text-2xl">üîë</span>
        </div>
        <div>
          <h1 class="text-xl font-bold text-white">Student Login</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="max-w-md mx-auto mt-10 p-8 bg-white rounded-xl card-shadow">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Sign in to your account</h2>
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="lrn" class="block text-sm font-medium text-gray-700 mb-1">LRN</label>
        <input type="text" id="lrn" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required placeholder="Enter your LRN">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required placeholder="Enter your password" autocomplete="current-password">
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-colors duration-200">Login</button>
    </form>
    <div class="flex justify-between mt-6">
      <a href="register.html" class="text-blue-600 hover:underline">Create Account</a>
      <a href="index.html" class="text-gray-600 hover:underline">‚Üê Back to Home</a>
    </div>
    <div id="message" class="mt-4 text-center text-red-500"></div>
  </main>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const lrn = document.getElementById('lrn').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');
      msg.textContent = '';
      if (!lrn || !password) {
        msg.textContent = 'Please enter both LRN and password.';
        return;
      }
      try {
        const res = await fetch('/tms/remediation-web/api/student-login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ lrn, password })
        });
        const result = await res.json();
        if (result.success) {
          localStorage.setItem("studentLRN", lrn);
          window.location.href = "dashboard.html";
        } else {
          msg.textContent = result.error || "Login failed.";
        }
      } catch (err) {
        msg.textContent = "Server error. Please try again later.";
      }
    });
  </script>
</body>
</html>
