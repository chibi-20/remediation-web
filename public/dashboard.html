
<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="gradient-bg shadow-lg">
    <div class="max-w-xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
          <span class="text-2xl">📚</span>
        </div>
        <div>
          <h1 class="text-xl font-bold text-white">Student Dashboard</h1>
        </div>
      </div>
      <a href="login.html" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200">Logout</a>
    </div>
  </header>
  <main class="max-w-2xl mx-auto mt-10 p-8 bg-white rounded-xl card-shadow">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Your Modules</h2>
    <div id="modulesContainer"></div>
  </main>
  <script>
    const lrn = localStorage.getItem("studentLRN");
    if (!lrn) {
      alert("Missing student LRN. Please log in again.");
      window.location.href = "login.html";
    }
    async function loadDashboard() {
      try {
        const [studentsRes, modulesRes] = await Promise.all([
          fetch("/tms/remediation-web/api/students.php"),
          fetch("/tms/remediation-web/api/modules.php")
        ]);
        const students = await studentsRes.json();
        const modules = await modulesRes.json();
        const student = students.find(s => s.lrn === lrn);
        if (!student) {
          alert("Student not found.");
          return;
        }
        let progress = {};
        if (typeof student.progress === 'string') {
          try {
            progress = JSON.parse(student.progress);
          } catch (e) {
            progress = {};
          }
        } else {
          progress = student.progress || {};
        }
        const container = document.getElementById("modulesContainer");
        container.innerHTML = "";
        const quarters = ["Q1", "Q2", "Q3", "Q4"];
        let unlocked = true;
        quarters.forEach(quarter => {
          const quarterHeader = document.createElement("h2");
          quarterHeader.textContent = quarter;
          quarterHeader.className = "text-lg font-semibold text-blue-700 mt-8 mb-2";
          container.appendChild(quarterHeader);
          const quarterModules = modules.filter(
            mod => mod.quarter === quarter && mod.admin_id == student.admin_id
          );
          if (quarterModules.length === 0) {
            const noModules = document.createElement("p");
            noModules.textContent = `No modules available for ${quarter}.`;
            container.appendChild(noModules);
          }
          quarterModules.forEach(mod => {
            const moduleKey = `module${mod.id}`;
            const score = progress[moduleKey]?.score || 0;
            const passed = progress[moduleKey]?.passed;
            const card = document.createElement("div");
            card.className = "bg-blue-50 rounded-lg p-6 mb-4 shadow hover:shadow-lg transition-all" + (!unlocked ? " opacity-60" : "");
            let icon = "📘";
            if (!unlocked) {
              icon = "🔒";
            } else if (passed === true) {
              icon = "✅";
            } else if (score > 0 && passed === false) {
              icon = "❌";
            }
            card.innerHTML = `<h3 class='font-bold text-blue-800 mb-2 flex items-center gap-2'>${icon} ${mod.lesson || `Module ${mod.id}`}</h3>`;
            if (unlocked) {
              card.innerHTML += `<a href='module-viewer.html?id=${mod.id}' class='bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 inline-block mt-2'>Start Module</a>`;
            } else {
              card.innerHTML += `<span class='bg-red-100 text-red-700 px-3 py-1 rounded-lg font-semibold inline-block mt-2'>🔒 Locked</span>`;
            }
            if (progress[moduleKey] && passed !== true) unlocked = false;
            container.appendChild(card);
          });
        });
      } catch (error) {
        alert("Error loading dashboard. Check console for details.");
      }
    }
    loadDashboard();
  </script>
</body>
</html>
