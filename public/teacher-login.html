
<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-shadow {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="gradient-bg shadow-lg">
    <div class="max-w-xl mx-auto px-4 py-6 flex justify-center items-center">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
          <span class="text-2xl">üîê</span>
        </div>
        <div>
          <h1 class="text-xl font-bold text-white">Teacher Login</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="max-w-md mx-auto mt-10 p-8 bg-white rounded-xl card-shadow">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Sign in as Teacher</h2>
    <form id="adminLoginForm" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-colors duration-200">Log In</button>
    </form>
    <div id="error" class="mt-4 text-center text-red-500"></div>
    <div class="mt-6 space-y-3">
      <div class="flex justify-center">
        <a href="index.html" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-600 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors duration-200">
          ‚¨Ö Back to Home
        </a>
      </div>
      <div class="text-center">
        <span class="text-gray-500 text-sm">Don't have a teacher account?</span>
        <a href="teacher-register.html" class="ml-2 text-blue-600 hover:underline font-medium">Create Account</a>
      </div>
    </div>
  </main>
  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = '';
      try {
        const response = await fetch("/tms/remediation-web/api/teacher-login.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const result = await response.json();
        if (result.success) {
          localStorage.setItem("teacherLoggedIn", "true");
          localStorage.setItem("teacherToken", result.data.token);
          localStorage.setItem("teacherUser", JSON.stringify(result.data.teacher));
          window.location.href = "teacher-dashboard.html";
        } else {
          errorDiv.textContent = "‚ùå " + (result.message || result.error);
        }
      } catch (err) {
        errorDiv.textContent = "‚ùå Server error. Please try again.";
      }
    });
  </script>
</body>
</html>
